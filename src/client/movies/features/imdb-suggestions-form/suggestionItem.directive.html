<div class="media" style="display: table; padding: 5px 10px;">
    <img class="media-left" ng-src="{{match.model.thumbnail}}" style="height: 54px; width: 50px;" />
    <div class="media-body">
        {{match.model.title}} ({{match.model.year}})<br>
        <small>{{match.model.type}}</small>
        <small>{{match.model.starring}}</small>
    </div>
</div>
